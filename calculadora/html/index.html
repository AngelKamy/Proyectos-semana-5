<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mi hoja de estilo -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Hoja de estilo de bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container-sm">
        <header>
            <div class="row">
                <div class="col"></div>
                <div class="col justify-content-center">
                    <h1>Calculadora</h1>
                </div>
                <div class="col"></div>
            </div>
        </header>

        <main>
            <!-- Panel de Input/Output -->
            <div class="row my-5">
                <div class="col-md-6">
                    <label for="valor1">Numero 1</label>
                    <input type="number" id="valor1" placeholder="0">
                </div>
                <div class="col-md-6">
                    <label for="valor2">Numero 2</label>
                    <input type="number" id="valor2" placeholder="0">
                </div>
            </div>

            <div class="row my-5">
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label for="total">Resultado</label>
                    <input type="number" id="total">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
            </div>

            <!-- Botones de operación -->
            <div class="row">
                <!-- Botón suma -->
                <div class="col-sm-3 justify-content-center">
                    <button type="button" class="btn btn-primary" id="add">Suma</button>
                </div>
                <!-- Botón resta -->
                <div class="col-sm-3 justify-content-center">
                    <button type="button" class="btn btn-primary" id="subt">Resta</button>
                </div>
                <!-- Botón Multiplicación -->
                <div class="col-sm-3 justify-content-center">
                    <button type="button" class="btn btn-primary" id="mul">Multiplicación</button>
                </div>
                <!-- Botón División -->
                <div class="col-sm-3 justify-content-center">
                    <button type="button" class="btn btn-primary" id="div">División</button>
                </div>
            </div>
        </main>

    </div>
    <!-- Funcionamiento Javascript bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Funcionamiento hecho por mi -->
    <script src="../js/myscript.js"></script>
</body>

</html>
