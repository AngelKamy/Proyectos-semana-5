<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora virtual📱</title>
    <!-- Estilo de bootstrap -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!-- Mi hoja de estilo -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <!-- Título -->
        <div class="container-sm">
            <div class="row justify-content-center my-5">
                <div class="col mx-9">
                    <h1></h1>
                </div>
                <div class="col mx-9">
                    <h1>Calculadora</h1>
                </div>
                <div class="col mx-9">
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Panel de input/ouput -->
        <div class="container-sm">
            <div class="row justify-content-center my-5">
                <div class="col">
                    <label for="valor1">Número 1</label>
                    <input type="number" id="valor1" placeholder="0">
                </div>
                <div class="col">
                    <label for="valor2">Número 2</label>
                    <input type="number" id="valor2" placeholder="0">
                </div>

                <div class="row ">
                    <div class="col"></div>
                    <div class="col-md-6" id="resultado">
                        <p>Resultado: </p>
                    </div>
                    <div class="col margin-color" ></div>
                </div>
            </div>
        </div>

        <!-- Botones  -->
        <div class="row">
             <!-- Botón suma -->
            <div class="col-md-3">
                <button type="button" class="btn btn-primary">Suma</button>
            </div>
            <!-- Botón resta -->
            <div class="col-md-3">
                <button type="button" class="btn btn-primary">Resta</button>
            </div>
            <!-- Botón Multiplicación -->
            <div class="col-md-3">
                <button type="button" class="btn btn-primary">Multiplicación</button>
            </div>
            <!-- Botón división -->
            <div class="col-md-3">
                <button type="button" class="btn btn-primary">Divisióm</button>
            </div>
        </div>


    </main>

    <script src = "../../js/bootstrap.bundle.min.js.map"></script>
</body>
</html>
