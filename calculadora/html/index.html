<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Mi hoja de estilo -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Hoja de estilo de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container text-light">
        <header>
            <div class="row">
                <div class="col"></div>
                <div class="col justify-content-center">
                    <h1>Calculadora</h1>
                </div>
                <div class="col"></div>
            </div>
        </header>

        <main>
            <!-- Panel de Input/Output -->
            <div class="row my-5">
                <div class="col"></div>
                <div class="col-md-2">
                    <label for="valor1">Numero 1</label>
                    <input class="redondeado" type="number" id="val1" placeholder="0">
                </div>
                <div class="col"></div>
                <div class="col-md-2">
                    <label for="valor2">Numero 2</label>
                    <input class="redondeado" type="number" id="val2" placeholder="0">
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <div class="row my-5">
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2">
                    <label for="total">Resultado es: </label>
                    <input class="redondeado" readonly="readonly" type="number" id="total">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
            </div>

            <!-- Botones de operación -->
            <div class="row">
                <!-- Botón suma -->
                <div class="col-md-3"></div>
                <div class="col-md-1 mx-1">
                    <button type="button" class="btn btn-warning" id="add">Suma</button>
                </div>
                <!-- Botón resta -->
                <div class="col-md-1 mx-1">
                    <button type="button" class="btn btn-warning" id="sub">Resta</button>
                </div>
                <!-- Botón Multiplicación -->
                <div class="col-md-2 mx-1">
                    <button type="button" class="btn btn-warning" id="mul">Multiplicación</button>
                </div>
                <!-- Botón División -->
                <div class="col-md-1 mx-1">
                    <button type="button" class="btn btn-warning" id="div">División</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </main>

    </div>
    <!-- Funcionamiento Javascript bootstrap -->
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <!-- Funcionamiento hecho por mi -->
    <script src="../js/myscript.js"></script>
</body>

</html>
